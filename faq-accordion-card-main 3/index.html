<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Spartan:wght@500;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <img src="./images/bg-pattern-mobile.svg" alt="" class="shadow-img">
        <img src="./images/illustration-woman-online-mobile.svg" alt="" class="woman-img">
        
      </div>

      <div class="main">
        <h1 class="title">FAQ</h1>
        <div class="main-blok">
              <p class="text-1">  How many team members can I invite?</p>
              <img src="./images/icon-arrow-down.svg" alt="" class="arrow-img1" >
              <div class="line main-line"></div>
        </div>
        
      </div>

      <div class="text-2">
        <h2 class="subtitle">  What is the maximum file upload size?</h2>
        <div class="text-2-blok">
            <p class="paragraph"> No more than 2GB. All files in your account must fit your allotted storage space.</p>
            <img src="./images/icon-arrow-down.svg" alt="" class="arrow-img2">
            <div class="line text-2-line"></div>
        </div>
      
      </div>

      <div class="text-3">
        <p>
          How do I reset my password?</p>
          <img src="./images/icon-arrow-down.svg" alt="" class="arrow-img3">
          <div class="line text-3-line"></div>
      </div>

      <div class="text-4">
        <p>Can I cancel my subscription?</p>
        <img src="./images/icon-arrow-down.svg" alt="" class="arrow-img4">
        <div class="line text-4-line"></div>
      </div>

      <div class="text-5">
        <p>  Do you provide additional support?</p>
        <img src="./images/icon-arrow-down.svg" alt="" class="arrow-img5">
        <div class="line text-5-line"></div>
      </div>

    </div>
  </div>

  <!-- You can invite up to 2 additional users on the Free plan. There is no limit on 
  team members for the Premium plan.



  Click “Forgot password” from the login page or “Change password” from your profile page.
  A reset link will be emailed to you.

  
  Yes! Send us a message and we’ll process your request no questions asked.


  Chat and email support is available 24/7. Phone lines are open during normal business hours. -->

  </div> -->
</body>
</html>
