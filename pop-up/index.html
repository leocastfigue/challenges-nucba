<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Mulish:wght@200;700&family=Roboto:wght@100&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <title>Pop-ups</title>

<body>
    <div class="container">
        <div class="rectangle1">
         
                <div class="cancel1">
                    <img class="cancel1__1" src="./assets/cancel (1).png" alt="">
                </div>
                <div class="saly">
                    <img src="./assets/Saly-27.png" alt="">
