<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="shorcut icon" type="image/x-icon" href="./profile-card-component-main/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">

        <div class="card">
            <div class="header"></div>
            
            <div class="section">
                <div>
                   <img class="img" src="./profile-card-component-main/images/image-victor.jpg" alt="">
                </div>
                <h2 class="name">Victor Crest<span id="number">26</span> </h2>
                <p class="london"><span>London</span></p>
            </div>

            <div class="footer">
              <div class="title">
                <h3>80K</h3> <h3>803K</h3> <h3>1.4K</h3>
              </div>
              <div class="subtitle">
                <p>Followers</p> <p>Likes</p> <p class="photos"> Photos</p>
              </div>
            </div>
        </div>
    </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
