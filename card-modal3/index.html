<html lang="en">

    <title>Card Modal 3</title>

<body>
    <div class="container">
        <div class="grid-container">

            <header class="header">
                <h1 class="title">Registrá tu turno</h1>
                <img src="./assets/close.svg" alt="" class="cancel">
            </header>

            <section class="date">
                <img src="./assets/next.png" alt="" class="arrowleft">
                <div class="dateandday">
                    <h2 class="datenumber">Sep. 24</h2>
                    <p class="day">hoy</p>
                </div>
                <img src="./assets/next.png" alt="" class="arrowright">
                
            </section>

            <section class="card-dra">
                <div class="odonto-time">
                    <h2 class="odontology1">Odontología</h2>
                    <p class="time1">09:30  &bull; 60 min</p>
                </div>

                <div class="button">
                    <button class="button1">Pedir Turno</button>
                </div>
                
                <div class="pic-name">
                    <img src="./assets/dra.png" alt="" class="pic-dra" width="49px" height="49px">
                    <p class="name-dra">Dra. Emilia Díaz</p>
                </div> 
            </section>

            <section class="card-dr">
                <div class="odonto-time2">
                    <h2 class="odontology2">Odontología</h2>
                    <p class="time2">10:30  &bull; 60 min</p>
                </div>

                <div class="buttondr">
                    <button class="buttondr2">Pedir Turno</button>
                </div>
                
                <div class="pic-name2">
                    <img src="./assets/dr.png" alt="" class="pic-dr" width="49px" height="49px">
                    <p class="name-dr">Dra. Erik Nest</p>
                </div> 
            </section>

        </div>
    </div>
</body>
